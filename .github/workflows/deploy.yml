name: FQ admin deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Secret key test
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: ${{ vars.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo ${{ secrets.SSH_PRIVATE_KEY }}
            
            mkdir -p ~/.ssh
            ssh-keyscan -p 22 ${{ vars.REMOTE_HOST }} >> ~/.ssh/known_hosts

            LENGTH=${#KEY}
            FIRST="${KEY:0:50}"
            LAST="${KEY: -50}"
            echo "Ключ (обрезанный): $FIRST...$LAST"
            echo "Полная длина: $LENGTH символов"
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key

            ssh -i ~/.ssh/deploy_key \
                root@147.45.150.152 \
                "cd /fq-shop/admin && git pull origin main --force"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build with Nuxt
        run: npm run build

      - name: Deploy to Server via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avz --delete"
          SOURCE: ".output/"
          REMOTE_HOST: ${{ vars.REMOTE_HOST }}
          REMOTE_USER: ${{ vars.REMOTE_USER }}
          TARGET: "/fq-shop/admin/.output"
          EXCLUDE: "/node_modules/"

      - name: Execute post-deployment commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: ${{ vars.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/.ssh
            ssh-keyscan -p 22 ${{ vars.REMOTE_HOST }} >> ~/.ssh/known_hosts
            ssh -p 22 ${{ vars.REMOTE_USER }}@${{ vars.REMOTE_HOST }} "cd /fq-shop/admin && git pull origin main --force"
            ssh -p 22 ${{ vars.REMOTE_USER }}@${{ vars.REMOTE_HOST }} "source ~/.nvm/nvm.sh && ~/.nvm/versions/node/v24.12.0/bin/pm2 restart admin"
